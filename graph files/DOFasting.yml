  key: COLLECT
  text:
  - 1.10.   Sometimes we may aggregate, anonymize or de-identify your personal data
    in such a way so that it cannot reasonably be used to identify you.
  - 2.1.      We may disclose your personal data to any member of our group of companies
    (including our subsidiaries, our ultimate holding company and all its subsidiaries)
    insofar as reasonably necessary for the purposes set out in this notice.
  - 2.2.      We may disclose your personal data to our insurers and/or professional
    advisers insofar as reasonably necessary for the purposes of obtaining or maintaining
    insurance coverage, managing risks, obtaining professional advice, or the establishment,
    exercise or defence of legal claims, whether in court proceedings or in an administrative
    or out-of-court procedure.
  - 2.3.      We may disclose your personal data to our anti-fraud, risks and compliance
    providers insofar as reasonably necessary for the purposes of protecting your
    personal data and fulfilling our legal obligations.
  - 2.4.      We may disclose your personal data to our payment service providers
    . We will share service data with our payment services providers only to the extent
    necessary for the purposes of processing your payments, transferring funds and
    dealing with complaints and queries relating to such payments and transfers.
  - 2.5.      We may disclose your personal data to other service providers insofar
    as it is reasonably necessary to provide specific services (including, providers
    of servers and maintenance thereof, email service providers, service providers
    used for data analysis or marketing, call centres, customer satisfaction surveys
    or market research).
  - 2.6.      In addition to the specific disclosures of personal data set out in
    this Section, we may disclose your personal data where such disclosure is necessary
    for compliance with a legal obligation to which we are subject, or in order to
    protect your vital interests or the vital interests of another natural person.
  - '2.8.      Depending on the payment method chosen by you, your personal data may
    be disclosed to and processed by our group company KARMA PROCESSING INCORPORATED
    , company code 7138602, registered address 16192 Coastal Highway, Lewes, Delaware
    19958, County of Sussex, office address 1000 West Street, Suite 1200, Wilmington,
    Delaware, 1980, email: hello@dofasting.com.'
  - 3.3. Notwithstanding the other provisions of this Section, we may retain your
    personal data where such retention is necessary for compliance with a legal obligation
    to which we are subject, or in order to protect your vital interests or the vital
    interests of another natural person.
  - We may use such data without restriction in any way allowed by law, including,
    but not limited to share such data with our partners or research institutions,
    share in articles, blog posts and scientific publications, aggregate statistics
    about certain activities or symptoms from data collected to help identify patterns
    across users and evaluate or modify our services.
  - 'Where processing has been restricted on this basis, we may continue to store
    your personal data, however we will only further process such data in any other
    way: (i) with your consent; (ii) for the establishment, exercise or defence of
    legal claims; (iii) for the protection of the rights of another person; or (iv)
    for reasons of important public interest.'
