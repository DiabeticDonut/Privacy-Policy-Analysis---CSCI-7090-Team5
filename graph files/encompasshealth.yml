  key: COLLECT
  text:
  - 'We may use the information we collect from you for the following purposes:'
  purposes:
    advertising:
    - To create custom audiences on social media sites
    - To deliver personalized marketing and advertising to you about our products
      and services, and to enable additional features on our Services and to provide
      you with a personalized service
    - To deliver tailored advertising on our Services based on your preferences or
      interests across services and devices and measuring the effectiveness of ads
    - To provide you with the best service and improve and grow our business, including
      by understanding our customer base and understanding the effectiveness of our
      marketing
    analytics:
    - To create custom audiences on social media sites
    - To provide you with the best service and improve and grow our business, including
      by understanding our customer base and understanding the effectiveness of our
      marketing
    - To understand how our Services are being used, track site performance, and make
      improvements
    security:
    - To protect and secure our Services, assets, network, and business operations,
      to comply with legal requirements, and to detect, investigate, and prevent activities
      that may violate our policies or be fraudulent or illegal
    services:
    - To create custom audiences on social media sites
    - To deliver personalized marketing and advertising to you about our products
      and services, and to enable additional features on our Services and to provide
      you with a personalized service
    - To provide you with our products and services, including to process payments
      and send you information you request
    - To provide you with the best service and improve and grow our business, including
      by understanding our customer base and understanding the effectiveness of our
      marketing
