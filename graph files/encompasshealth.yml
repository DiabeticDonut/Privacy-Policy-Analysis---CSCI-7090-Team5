  key: COLLECT
  text:
  - Encompass Health Corporation and its subsidiaries and affiliates ("Encompass Health"
    or "we") understand that you care about how we collect, use, and share information
    when you interact with our websites, email, social media sites/handles, and other
    online services (our "Services"), and we value the trust you place in us.
  - If you use our Services outside of the United States, you understand that we may
    collect, process, and store your information in the United States and other countries.
  - 'Notice of privacy practices


    How we share your information


    Corporate Affiliates


    We share data with other members of our group of companies.'
