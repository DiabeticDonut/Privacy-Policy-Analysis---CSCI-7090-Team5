  target: personal information
  key: COLLECT
  text:
  - 'Information, including personal information, may also be shared: (i) as permitted
    by law; (ii) where we determine that disclosure of specific information is necessary
    to comply with the request of a law enforcement or regulatory agency or other
    legal process; or (iii) to enforce our policies, or to protect legal rights, property,
    or safety.'
  - Personal information we, and our vendors, collect may include your nickname, account
    credentials, email address, phone number, insurance coverage information (including
    insurance card photos), vaccine documentation, health-related information, and
    payment processing information.
  - We may also share your personal information at your direction.
  - We may share your personal information in the event we sell or transfer all or
    a portion of our business assets (e.g., further to a merger, reorganization, liquidation,
    or any other business transaction), including negotiations of such transactions.
  - We will store your personal information for no longer than is necessary for the
    performance of our obligations or to achieve the purposes for which the information
    was collected, or as may be permitted under applicable law.
  - We, and our vendors, may obtain personal information that you provide to us directly,
    for example, data you submit when you complete forms, fill out questionnaires,
    schedule in-person or telehealth video call appointments, request prescription
    refills, add or change pharmacies, add personal notes, enroll in research studies,
    send messages to your care team, or make payments through NYU MyChart.
  purposes: {}
