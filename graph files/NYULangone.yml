  - We may also share certain information to other devices or applications as per
    your preferences, such those set by your account settings.
  - We may use vendors and share information with them to help us operate our business
    and NYU MyChart, or administer activities on our behalf, such as NYU MyChart maintenance,
    payment processing, and facilitating telehealth video services.
  - 'We use your information for many purposes, such as to: (i) provide various products
    or services to you, including by processing your payments; (ii) analyze trends
    and conduct research about improving our products and services; (iii) provide
    support and respond to questions from customers and NYU MyChart users; (iv) improve
    NYU MyChart, products, or services; (v) learn about users'' needs; (vi) contact
    users for research, informational, and marketing purposes; (vii) track traffic
    patterns and NYU MyChart usage; (viii) provide customer service; (ix) correlate
    information with other commercially available information to identify demographics
    and preferences to assist us in our marketing efforts; (x) provide specific relevant
    marketing, promotional, or other information to you; (xi) address information
    security and/or privacy issues, network functioning, and troubleshooting; (xii)
    investigate claims and/or legal actions, violations of our policies and procedures,
    and compliance with relevant applicable laws and legal process; (xiii) comply
    with applicable laws, regulations, or legal process as well as industry standards
    and our company policies; or (xiv) prevent, investigate, identify, or take any
    other action with regard to suspected or actual fraudulent or illegal activity,
    or any activity that violates our policies.'
