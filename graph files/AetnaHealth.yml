  - 'Aetna''s privacy center




    Web and Mobile Privacy Statement




    We collect your personal information when you:'
  - 'Aetna''s privacy center




    Web and Mobile Privacy Statement




    We want you to know what personal information we may collect about you.'
  - As allowed by law, we may give your personal information to our affiliated businesses
    or to our business partners.
  - For example, we may use your personal information to manage subscription services,
    such as your order management, billing, reorder experience, and account communication.
  - To the extent we are required to treat such information as personal information
    under applicable law, then we may use it for all the purposes we use and disclose
    personal information.
  - We may disclose personal information to our service providers, who provide services
    such as website hosting, data analysis, payment processing, order fulfilment,
    information technology and related infrastructure provision, customer service,
    email delivery, auditing, and other services.
  - We may share or transfer your personal information to other parties if some or
    all of our business, assets or stock are sold, transferred or used as security.
  - We may share your personal information if required to do so by law enforcement
    officials or judicial authorities.
  - We may use and disclose personal information to investigate security breaches
    or otherwise work with authorities in a legal matter.
  - We may use your personal information to personalize your experience when interacting
    with us.
  - We use your personal information to deliver services and to respond to your requests.
  purposes:
    legal:
    - to investigate security breaches or otherwise work with authorities in a legal
      matter
    security:
    - to investigate security breaches or otherwise work with authorities in a legal
      matter
    services:
    - to deliver services and to respond to your requests
    - to manage subscription services, such as your order management, billing, reorder
      experience, and account communication
    - to personalize your experience when interacting with us
