  - 'Contents


    WHO WE SHARE YOUR PERSONAL INFORMATION WITH'
  - Depending on how you interact with Peloton and our Services, we may collect your
    personal information.
  - However, we will normally collect personal information from you only (i) where
    we need the personal information to perform a contract with you (such as to provide
    our Services), (ii) where the processing is in our legitimate interests and not
    overridden by your rights, or (iii) where we have your consent to do so.
  - If you apply for certain products or services we offer such as Peloton Rental,
    we supply your personal information to credit reference agencies (CRAs) in order
    for them to provide information about you, such as about your financial situation
    and financial history.
  - If you choose to connect your Peloton account, we may collect certain personal
    information from the linked application depending on what information you choose
    to share with Peloton or have otherwise configured in your device settings and
    in the linked application.
  - If you choose to connect your Peloton account, we may share certain personal information
    with the Paired Application depending on your device settings governing third
    party sharing.
  - In some cases, we may also have a legal obligation to collect personal information
    from you or may otherwise need the personal information to protect your vital
    interests or those of another person.
  - 'We may disclose your personal information to the following categories of recipients:'
  - We may share your personal information with other Peloton related companies and
    our group for purposes consistent with this Privacy Policy.
  - We may share your personal information with our third party service providers
    (such as those who provide chat features and/or search engines, member support
    agents and technology, wifi, IT, analytics, payment processing, credit bureaus
    and sales, cloud storage providers, technical support or delivery, email services
    and analytics, assistance with the functionality of video and streaming technology,
    support our efforts to ensure our Community Guidelines are respected), third party
    partners who otherwise process personal information for purposes that are described
    in this Privacy Policy (such as advertising and marketing partners, research partners,
    consultants) or who are otherwise disclosed to you when we collect your personal
    information (such as financing partners if you select this option during the checkout
    process).
  - We may share your personal information with parties to a corporate transaction,
    including actual or potential buyers (and their agents and advisors), in connection
    with any actual or proposed purchase, merger, acquisition, financing, reorganization,
    bankruptcy, receivership, sale of company assets or transition of service to another
    provider, provided that we inform the buyer or transferee that it must use your
    personal information only for the purposes disclosed in this Privacy Policy.
  - 'We may share your personal information, including CCTV images, with competent
    law enforcement bodies, regulators, our insurers, external legal advisors, government
    agencies, courts or other third parties where we believe disclosure is necessary:
    (i) to comply with applicable law; (ii) to exercise, establish or defend our legal
    rights (including to collect amounts owed to Peloton); (iii) to protect your rights
    or vital interests or those or any other person; or (iv) to detect, prevent or
    otherwise address security, fraud or technical issues.'
