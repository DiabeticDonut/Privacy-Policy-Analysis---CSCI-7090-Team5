    a Provider to participate in the Service with you, then Allscripts may use your
    PHR Data to facilitate the exchange of information and communication between you
    and your Provider (e.g., the Service would enable you to schedule an appointment
    with your Provider and receive an appointment reminder in return).'
  - 'Privacy Policy


    C.            How Allscripts Uses Your Information : If you elect to utilize any
    billing services features of the Service, Allscripts also may use and disclose
    your PHR Data to process payments, send invoices and conduct other billing-related
    activities as requested by you.'
