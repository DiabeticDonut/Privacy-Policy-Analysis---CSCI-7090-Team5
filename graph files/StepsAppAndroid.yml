links:
- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - We collect and process your data on this site to better understand how it is used.
  purposes:
    analytics:
    - to better understand how it is used
- source: we
  target: hardware information
  key: COLLECT
  text:
  - 'We collect information from and about the devices you use to access our services,
    including: hardware and software information such as IP address, device ID and
    type, device-specific and apps settings and characteristics, app crashes, app
    version, app name, type of user (pro/free), advertising IDs (such as Google''s
    AdvertisingID, which is randomly generated number that you can reset by going
    into your device''s settings), browser type, version and language, operating system,
    time zones, identifiers associated with cookies or other technologies that may
    uniquely identify your device or browser (e.g., IMEI/UDID and MAC address).'
  purposes: {}
- source: we
  target: health data type you opt
  key: COLLECT
  text:
  - If you choose to have StepsApp integrate with Google Fit, the app will have access
    only to the health data types you opt-in to accessThe data read from Google Fit
    is used solely for visualizing your data within the app.
  purposes: {}
- source: we
  target: information about visit to site
  key: COLLECT
  text:
  - We'll collect information about your visit to our site.
  purposes: {}
- source: we
  target: information about you
  key: COLLECT
  text:
