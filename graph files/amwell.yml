  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - 'Privacy Policy


    I. COLLECTION OF INFORMATION'
  - We maintain information in the United States of America and in accordance with
    the laws of the United States, which may not provide the same level of protection
    as the laws in your jurisdiction.
  - We may collect certain information automatically when you use our Services, such
    as your Internet protocol (IP) address, device and advertising identifiers, browser
    type, operating system, Internet service provider, pages that you visit before
    and after using the Services, the date and time of your visit, information about
    the links you click and pages you view within the Services, and other standard
    server log information.
  - We may disclose information to respond to subpoenas, court orders, legal process,
    law enforcement requests, legal claims or government inquiries, and to protect
    and defend the rights, interests, health, safety, and security of American Well,
    our affiliates, users, or the public.
  - We may share information for any other purposes disclosed to you at the time we
    collect the information or pursuant to your consent or direction.
  - We may share your information in connection with a substantial corporate transaction,
    such as the sale of a website, a merger, consolidation, asset sale, or in the
    unlikely event of bankruptcy.
  - We may share your information with other health care providers, laboratories,
    government agencies, insurance companies, organ procurement organizations, medical
    examiners or funeral directors, and other entities relevant to providing you with
    treatment options and support.
  - We may share your information with our corporate affiliates that are subject to
    this policy.
  - We may share your information with third-party vendors and service-providers that
    help us with specialized services, including billing, payment processing, customer
    service, email deployment, business analytics, marketing (including but not limited
    to advertising, attribution, mobile marketing, optimization and retargeting),
    performance monitoring, hosting, chat functionality, and data processing.
  - We may use cookies, pixel tags, Local Shared Objects, and similar technologies
    to automatically collect this information.
