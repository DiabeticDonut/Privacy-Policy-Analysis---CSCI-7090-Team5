    for which we collect and use it, as described in this Privacy Policy.
  - 'We share information outside of epocrates as follows: To (i) comply with laws
    or to respond to lawful requests and legal process, (ii) to protect the rights
    and property of our agents, customers, and others including to enforce our agreements,
    policies, and terms of use or (iii) in an emergency to protect the safety of epocrates,
