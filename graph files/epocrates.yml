  - If you choose to engage with such integration, we may receive information from
    the social network that you have authorized to share with us.
  - We also collect information in connection with your use of the Services and your
    interaction with the Services or your interaction with communications sent to
    you in connection with your use of our Services (including, but not limited to,
    your clicks and searches through your use of the Services, advertisements, your
    interaction with the content made available through the Services, messages and
    communications (e.g. emails or newsletters) surfaced through or in connection
    with your use of the Services (whether sponsored or not sponsored), emails, newsletters,
    push notifications, In App messages, or other messaging from us).
  - We also may collect information from third party social media and marketing companies
    to enhance our data sets.
